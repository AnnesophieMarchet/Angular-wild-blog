<p>Coucou je suis Home page</p>

@if (publishedArticles()){
<div>
  <p>Aucun article publier</p>
</div>
}

<div>
  @for (article of articles; track $index) {

  <app-article-component
    [article]="article"
    (notifyParent)="handleLike($event)"
  ></app-article-component>
  <p>{{ messageLikeFromChild }}</p>
  <a [routerLink]="['/article', article.id]">Voir l'article</a>
  }
</div>
