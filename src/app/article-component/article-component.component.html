<div *ngIf="article">
  <h2>{{ article.title }}</h2>
  <h4>Par {{ article.author }}</h4>
  <img [src]="article.image" alt="{{ article.title }}" />
  <p>{{ article.content }}</p>
  <p>Likes: {{ article.likes }}</p>
</div>
